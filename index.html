<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
   <div class="container">
       <div class="content">
        <div class="logo">
            <img src="images/logo.svg" alt=""/>
        </div>
        <div class="image"></div>
        <div class="text">  Start for free & get <br> attractive offers today!</div>
    </div> 
       <form id="form">
           <div class="social">
               <div class="title">Get Started</div>
               <div class="question">
                  Already Have An Account? <br>
                  <span>Sign In</span>
              </div>
  
              <div class="btn">
                  <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                    Sign Up
                  </div>
                  <div class="btn-2">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                    Sign Up
                  </div>
              </div>
  
              <div class="or">Or</div>
          </div>


       

       <!-- user name Input here -->
       <div>
           <label for="username">User Name</label>
           <i class="material-icons">person</i>
           <input type="text" name="username" id="username" placeholder="John Doe">
           <i class="material-icons failure-icon">error</i>
           <i class="material-icons sucess-icon">check_circle</i>
           <div class="error"></div>
       </div>

       <!-- Email Input here -->
       <div>
           <label for="email">Email</label>
           <i class="material-icons">email</i>
           <input type="email" name="email" id="email" placeholder="abc@gmail.com">
           <i class="material-icons failure-icon">error</i>
           <i class="material-icons sucess-icon">check_circle</i>
           <div class="error"></div>
       </div>

       <!-- Password Input here -->
       <div>
           <label for="Password">Password</label>
           <i class="material-icons">lock</i>
           <input type="Password" name="Password" id="Password" placeholder="Password here">
           <i class="material-icons failure-icon">error</i>
           <i class="material-icons sucess-icon">check_circle</i>
           <div class="error"></div>
       </div>

       <button type="submit" id="submit">Submit</button>
     </form>
    </div> 
</body>
<script src="main.js"></script>
</html>
